<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/sass/main.scss" />

    <title>Time tracking dashboard</title>

    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="report">
        <div class="report__item report__item--sidebar">
          <div class="report__person-info">
            <img
              src="./images/image-jeremy.png"
              alt="Jeremy's avatar"
              class="report__person-avatar"
            />
            <div class="report__title-container">
              <p class="report__for">Report for</p>
              <h2 class="report__person-name">Jeremy Robson</h2>
            </div>
          </div>
          <div class="report__period-btn-group">
            <button
              class="report__period-btn report__period-btn--active"
              data-period="daily"
            >
              Daily
            </button>
            <button class="report__period-btn" data-period="weekly">
              Weekly
            </button>
            <button class="report__period-btn" data-period="monthly">
              Monthly
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
